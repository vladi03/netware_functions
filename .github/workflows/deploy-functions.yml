name: Deploy Functions

on:
  push:
    branches:
      - main
    paths:
      - "functions/spurgeon-functions/**"
      - ".github/workflows/deploy-functions.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-functions-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_PROJECT_ID: netware-326600
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: functions/spurgeon-functions/package-lock.json

      - name: Install functions dependencies
        run: npm ci
        working-directory: functions/spurgeon-functions

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NETWARE_326600 }}

      - name: Install Firebase CLI
        run: npm install --global firebase-tools

      - name: Deploy Firebase Functions
        run: firebase deploy --project "$FIREBASE_PROJECT_ID" --only functions:spurgeon-functions --non-interactive
        working-directory: functions/spurgeon-functions
